apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  namespace: go-demo
  labels:
    app: go-app
    version: v1
spec:
  # Number of pod replicas
  replicas: 3

  # Selector to identify pods managed by this deployment
  selector:
    matchLabels:
      app: go-app

  # Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max number of pods above desired count during update
      maxUnavailable: 1  # Max number of pods unavailable during update

  # Pod template
  template:
    metadata:
      labels:
        app: go-app
        version: v1
    spec:
      # Use non-root user (matches Dockerfile)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: go-app
        image: localhost:5001/go-app:latest
        imagePullPolicy: Always

        # Container port
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Environment variables
        env:
        - name: PORT
          value: "8080"
        - name: APP_NAME
          value: "go-demo-app"
        - name: APP_VERSION
          value: "1.0.0"

        # Resource limits and requests
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - remove from service if not ready
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      # Restart policy
      restartPolicy: Always

      # DNS policy
      dnsPolicy: ClusterFirst

      # Termination grace period
      terminationGracePeriodSeconds: 30
