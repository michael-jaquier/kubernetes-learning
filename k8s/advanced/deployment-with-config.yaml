# Example Deployment Using ConfigMap and Secrets
#
# This shows how to modify your deployment to use ConfigMaps and Secrets.
# Copy the relevant sections to your main deployment.yaml in k8s/
#
# This is a REFERENCE file - the actual deployment is in k8s/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  namespace: go-demo
  labels:
    app: go-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: go-app
        image: localhost:5001/go-app:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # ===================
        # ENVIRONMENT VARIABLES
        # ===================
        env:
        # Regular environment variables
        - name: PORT
          value: "8080"
        - name: APP_NAME
          value: "go-demo-app"

        # ===================
        # FROM CONFIGMAP - Specific Keys
        # ===================
        # Load specific configuration values
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV

        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL

        - name: FEATURE_NEW_UI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FEATURE_NEW_UI

        # ===================
        # FROM SECRET - Specific Keys
        # ===================
        # Load sensitive values
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD

        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: API_KEY

        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET

        # ===================
        # ALTERNATIVE: Load ALL keys from ConfigMap
        # ===================
        # Uncomment to load all ConfigMap keys as env vars
        # envFrom:
        # - configMapRef:
        #     name: app-config

        # ===================
        # ALTERNATIVE: Load ALL keys from Secret
        # ===================
        # Uncomment to load all Secret keys as env vars
        # envFrom:
        # - secretRef:
        #     name: app-secrets

        # ===================
        # VOLUME MOUNTS (for file-based configs)
        # ===================
        # Mount ConfigMap as files
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
          readOnly: true

        # Mount Secret as files
        - name: secret-volume
          mountPath: /etc/secrets
          readOnly: true

        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      # ===================
      # VOLUMES
      # ===================
      volumes:
      # ConfigMap as volume
      - name: config-volume
        configMap:
          name: app-config
          # Optional: Select specific keys
          # items:
          # - key: app.properties
          #   path: application.properties

      # Secret as volume
      - name: secret-volume
        secret:
          secretName: app-secrets
          # Optional: Set file permissions
          defaultMode: 0400  # read-only for owner
          # Optional: Select specific keys
          # items:
          # - key: DB_PASSWORD
          #   path: db-password

      restartPolicy: Always
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30

# ===================
# HOW TO USE THIS
# ===================
# 1. Create the ConfigMap and Secret:
#    kubectl apply -f k8s/advanced/configmap.yaml
#    kubectl apply -f k8s/advanced/secret.yaml
#
# 2. Copy the env, envFrom, volumeMounts, and volumes sections
#    to your main deployment in k8s/deployment.yaml
#
# 3. Apply the updated deployment:
#    kubectl apply -f k8s/deployment.yaml
#
# 4. Verify the configuration:
#    make test-configmap  # Test ConfigMap is loaded
#    make test-secrets    # Test Secrets are loaded
#
# 5. View logs to see environment variables:
#    kubectl logs -n go-demo -l app=go-app | head -20

# ===================
# FILE LOCATIONS
# ===================
# When mounted as volumes:
# - ConfigMap files: /etc/config/APP_ENV, /etc/config/app.properties, etc.
# - Secret files: /etc/secrets/DB_PASSWORD, /etc/secrets/API_KEY, etc.
#
# Each key becomes a separate file in the mount directory.

# ===================
# UPDATING
# ===================
# After updating ConfigMap or Secret:
# 1. Apply changes:
#    kubectl apply -f k8s/advanced/configmap.yaml
#    kubectl apply -f k8s/advanced/secret.yaml
#
# 2. Restart deployment (env vars don't auto-update):
#    kubectl rollout restart deployment/go-app -n go-demo
#
# 3. Mounted files update automatically (~1-2 min delay)
#    App needs to reload files to see changes
