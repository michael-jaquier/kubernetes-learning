apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app-ingress
  namespace: go-demo
  labels:
    app: go-app
  annotations:
    # Ingress class (use default for KIND)
    kubernetes.io/ingress.class: "nginx"
    # Rewrite rules
    nginx.ingress.kubernetes.io/rewrite-target: /
    # SSL redirect (disable for local development)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  # Ingress rules
  rules:
  # Default rule - match all hosts
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-app-service
            port:
              number: 80

  # Optional: Named host rule
  # Uncomment and add "127.0.0.1 go-app.local" to /etc/hosts to use
  # - host: go-app.local
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: go-app-service
  #           port:
  #             number: 80

# Optional: TLS configuration
# Requires cert-manager or manual secret creation
# tls:
# - hosts:
#   - go-app.local
#   secretName: go-app-tls
